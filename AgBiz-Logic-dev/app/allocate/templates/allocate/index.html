<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <base href="/">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>AgBiz - Business Data Allocation</title>
    <link rel="shortcut icon" type="image/png" href="{% static "img/favicon.ico" %}"/>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Dependencies -->
    {% if view.environment == 'local' %}
      <!-- AngularJS and additional modules -->
      <script src="{% static "angular/angular.js" %}"></script>
      <script src="{% static "angular-ui-router/release/angular-ui-router.js" %}"></script>
      <script src="{% static "angular-animate/angular-animate.js" %}"></script>
      <script src="{% static "angular-filter/dist/angular-filter.min.js" %}"></script>
      <script src="{% static "angular-aria/angular-aria.js" %}"></script>

      <!-- jQuery (needed for Bootstrap) -->
      <script src="{% static "jquery/dist/jquery.min.js" %}"></script>

      <!-- Bootstrap -->
      <script src="{% static "angular-ui-bootstrap/dist/ui-bootstrap-tpls.js" %}"></script>
      <script src="{% static "bootstrap/dist/js/bootstrap.min.js" %}"></script>
      <link rel="stylesheet" media="screen" href="{% static "bootstrap/dist/css/bootstrap.min.css" %}" />
      <link rel="stylesheet" href="{% static "flat-ui/css/flat-ui.css" %}" />

      <!-- Angular Material -->
      <script src="{% static "angular-material/angular-material.js" %}"></script>
      <link rel="stylesheet" href="{% static "angular-material/angular-material.css" %}"></script>
    {% else %}
      <!-- AngularJS and additional modules -->
      <script src="{% static "angular/angular.min.js" %}"></script>
      <script src="{% static "angular-ui-router/release/angular-ui-router.min.js" %}"></script>
      <script src="{% static "angular-animate/angular-animate.min.js" %}"></script>
      <script src="{% static "angular-filter/dist/angular-filter.min.js" %}"></script>
      <script src="{% static "angular-aria/angular-aria.min.js" %}"></script>

      <!-- jQuery (needed for Bootstrap) -->
      <script src="{% static "jquery/dist/jquery.min.js" %}"></script>

      <!-- Bootstrap -->
      <script src="{% static "angular-ui-bootstrap/dist/ui-bootstrap-tpls.js" %}"></script>
      <script src="{% static "bootstrap/dist/js/bootstrap.min.js" %}"></script>
      <link rel="stylesheet" media="screen" href="{% static "bootstrap/dist/css/bootstrap.min.css" %}" />
      <link rel="stylesheet" href="{% static "flat-ui/css/flat-ui.css" %}" />

      <!-- Angular Material -->
      <script src="{% static "angular-material/angular-material.min.js" %}"></script>
      <link rel="stylesheet" href="{% static "angular-material/angular-material.min.css" %}"></script>
    {% endif %}

    <!-- Modules -->
    <script src="{% static "registration/registration.module.js" %}"></script>
    <script src="{% static "budget/budget.module.js" %}"></script>
    <script src="{% static "common/common.module.js" %}"></script>
    <script src="{% static "allocate/allocate.module.js" %}"></script>

    <!-- Module-level styles -->
    <link rel="stylesheet" href="{% static "common/styles/styles.css" %}" />
    <link rel="stylesheet" href="{% static "common/styles/flex.css" %}" />

    <!-- Services -->
    <script src="{% static "registration/services/registration/registration.service.js" %}"></script>
    <script src="{% static "allocate/services/allocate/allocate.service.js" %}"></script>
    <script src="{% static "common/services/common/common.service.js" %}"></script>
    <script src="{% static "budget/services/budget/budget.service.js" %}"></script>
    <script src="{% static "common/services/error/error.service.js" %}"></script>
    <script src="{% static "common/services/modal/modal.service.js" %}"></script>
    <script src="{% static "common/services/config/config.service.js" %}"></script>

    <!-- Directives -->
    <script src="{% static "common/directives/comma-number-input.directive.js" %}"></script>

    <!-- Sidenav -->
    <script src="{% static "common/sidenav/sidenav.component.js" %}"></script>
    <!--<script src="{% static "common/sidenav/SidenavComponentController.js" %}"></script>-->
    <link rel="stylesheet" href="{% static "common/sidenav/sidenav.component.css" %}" />

    <!-- Navbar -->
    <script src="{% static "common/navbar/navbar.component.js" %}"></script>
    <script src="{% static "common/navbar/contact-modal/ContactModalController.js" %}"></script>
    <link rel="stylesheet" href="{% static "common/navbar/navbar.css" %}" />


    <!-- Allocate Home -->
    <script src="{% static "allocate/allocate-home/allocate-home.component.js" %}"></script>

    <!-- Business Select -->
    <script src="{% static "allocate/business-select/business-select.component.js" %}"></script>
    <link rel="stylesheet" href="{% static "allocate/business-select/business-select.component.css" %}" />

    <!-- Business Allocate -->
    <script src="{% static "allocate/business-allocate/business-allocate.component.js" %}"></script>


    <!-- Business Allocate Modal-->
    <!--<script src="{% static "allocate/business-allocate/check-null-modal/checknullmodal.html" %}"></script>-->
    <script type="text/javascript" src="{% static "allocate/business-allocate/check-null-modal/checknullmodal.js" %}"></script>

    <!-- Business Summary -->
    <script src="{% static "allocate/business-summary/business-summary.component.js" %}"></script>
    <link rel="stylesheet" href="{% static "allocate/business-summary/business-summary.component.css" %}" />

    <!-- Enterprise Select -->
    <script src="{% static "allocate/enterprise-select/enterprise-select.component.js" %}"></script>
    <link rel="stylesheet" href="{% static "allocate/enterprise-select/enterprise-select.component.css" %}" />
    <link rel="stylesheet" href="{% static "allocate/css/allocate.css" %}" />

    <!-- Enterprise Allocate -->
    <script src="{% static "allocate/enterprise-allocate/enterprise-allocate.component.js" %}"></script>
    <link rel="stylesheet" href="{% static "allocate/enterprise-allocate/enterprise-allocate.component.css" %}" />
    <script src="{% static "allocate/enterprise-select/enterprise-select-error-modal/EnterpriseErrorModalController.js" %}"></script>
    <link rel="stylesheet" href="{% static "allocate\enterprise-select\enterprise-select-error-modal\enterprise-select-error-modal.css" %}" />

    <!-- Allocate Summary -->
    <script src="{% static "allocate/allocate-summary/allocate-summary.component.js" %}"></script>
    <link rel="stylesheet" href="{% static "allocate/allocate-summary/allocate-summary.component.css" %}" />

    <!-- Allocate Item -->
    <script src="{% static "allocate/allocate-item/allocate-item.component.js" %}"></script>
    <link rel="stylesheet" href="{% static "allocate/allocate-item/allocate-item.component.css" %}" />

    <!-- Manager List Item -->
    <script src="{% static "common/manager/manager-list-item/manager-list-item.component.js" %}"></script>
    <link rel="stylesheet" href="{% static "common/manager/manager-list-item/manager-list-item.component.css" %}"/>

    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.min.js"></script>
   <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular-sanitize.min.js" type="text/javascript"></script>
    -->
    <!-- FIXME: Move to REST API endpoint -->
    <script>
      window.__config = {
        environment: "{{ view.environment }}",
      };
    </script>

  </head>
  <body>

    <div ng-app="allocateModule">
      <nav>
        <navbar></navbar>
      </nav>

      <div class="row col-md-12">

        <div class="ui-view-container col-md-12">
          <div ui-view>Loading...</div>
        </div>
      </div>

    </div>

  </body>
</html>
