<style>
  .modal-content {
    background: red;
  }
</style>

<div
  class="panel panel-default"
  style="background: red">
  <div class="panel-body">
    <div class="row">
      <span
        class="col-md-12"
        style="color: white;">
        <b>An error has occurred:</b>
      </span>
      <span
        class="col-md-12"
        style="color: white;"
        ng-bind="$ctrl.message">
      </span>
    </div>

    <div class="row">
      <div class="col-md-2 pull-right">
        <button
          class="btn"
          ng-click="$ctrl.ok()">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
