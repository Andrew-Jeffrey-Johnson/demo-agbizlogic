<!DOCTYPE html>
{% load staticfiles %}

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>AgBiz Dashboard</title>
    <link rel="shortcut icon" type="image/png" href="{% static "img/favicon.ico" %}"/>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Dependencies -->
    {% if view.environment == 'local' %}
      <!-- AngularJS and additional modules -->
      <script src="{% static "angular/angular.js" %}"></script>
      <script src="{% static "angular-ui-router/release/angular-ui-router.js" %}"></script>
      <script src="{% static "angular-animate/angular-animate.js" %}"></script>
      <script src="{% static "angular-filter/dist/angular-filter.min.js" %}"></script>
      <script src="{% static "angular-sanitize/angular-sanitize.min.js" %}"></script>
      <script src="{% static "angular-aria/angular-aria.js" %}"></script>

      <!-- jQuery (needed for Bootstrap) -->
      <script src="{% static "jquery/dist/jquery.min.js" %}"></script>

      <!-- Angular-Filter -->
      <script src="{% static "angular-filter/dist/angular-filter.min.js" %}"></script>

      <!-- Angular Material -->
      <script src="{% static "angular-material/angular-material.js" %}"></script>
      <link rel="stylesheet" href="{% static "angular-material/angular-material.css" %}" />

      <!-- Angular Chart.js -->
      <script src="{% static "chart.js/dist/Chart.min.js" %}"></script>
      <script src="{% static "angular-chart.js/dist/angular-chart.js" %}"></script>

      <!-- Bootstrap -->
      <script src="{% static "angular-ui-bootstrap/dist/ui-bootstrap-tpls.js" %}"></script>
      <script src="{% static "bootstrap/dist/js/bootstrap.min.js" %}"></script>
      <link rel="stylesheet" media="screen" href="{% static "bootstrap/dist/css/bootstrap.min.css" %}" />
      <link rel="stylesheet" href="{% static "flat-ui/css/flat-ui.css" %}" />
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    {% else %}
      <!-- AngularJS and additional modules -->
      <script src="{% static "angular/angular.min.js" %}"></script>
      <script src="{% static "angular-ui-router/release/angular-ui-router.min.js" %}"></script>
      <script src="{% static "angular-animate/angular-animate.min.js" %}"></script>
      <script src="{% static "angular-filter/dist/angular-filter.min.js" %}"></script>
      <script src="{% static "angular-sanitize/angular-sanitize.min.js" %}"></script>
      <script src="{% static "angular-aria/angular-aria.min.js" %}"></script>

      <!-- jQuery (needed for Bootstrap) -->
      <script src="{% static "jquery/dist/jquery.min.js" %}"></script>

      <!-- Angular-Filter -->
      <script src="{% static "angular-filter/dist/angular-filter.min.js" %}"></script>

      <!-- Angular Material -->
      <script src="{% static "angular-material/angular-material.min.js" %}"></script>
      <link rel="stylesheet" href="{% static "angular-material/angular-material.min.css" %}"></link>

       <!-- Angular Chart.js -->
      <script src="{% static "chart.js/dist/Chart.min.js" %}"></script>
      <script src="{% static "angular-chart.js/dist/angular-chart.js" %}"></script>

      <!-- Bootstrap -->
      <script src="{% static "angular-ui-bootstrap/dist/ui-bootstrap-tpls.js" %}"></script>
      <script src="{% static "bootstrap/dist/js/bootstrap.min.js" %}"></script>
      <link rel="stylesheet" media="screen" href="{% static "bootstrap/dist/css/bootstrap.min.css" %}" />
      <link rel="stylesheet" href="{% static "flat-ui/css/flat-ui.css" %}" />
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    {% endif %}

    <!-- Modules -->
    <script src="{% static "registration/registration.module.js" %}"></script>
    <script src="{% static "allocate/allocate.module.js" %}"></script>
    <script src="{% static "climate/climate.module.js" %}"></script>
    <script src="{% static "budget/budget.module.js" %}"></script>
    <script src="{% static "scenario/scenario.module.js" %}"></script>
    <script src="{% static "common/common.module.js" %}"></script>
    <script src="{% static "dashboard/dashboard.module.js" %}"></script>

    <!-- Module-level styles -->
    <link rel="stylesheet" href="{% static "common/styles/styles.css" %}" />
    <link rel="stylesheet" href="{% static "common/styles/flex.css" %}" />

    <!-- Services -->
    <script src="{% static "common/services/common/common.service.js" %}"></script>
    <script src="{% static "common/services/modal/modal.service.js" %}"></script>
    <script src="{% static "common/services/error/error.service.js" %}"></script>
    <script src="{% static "dashboard/services/dashboard/dashboard.service.js" %}"></script>
    <script src="{% static "common/services/config/config.service.js" %}"></script>

    <!-- Dashboard -->
    <script src="{% static "dashboard/dashboard/dashboard.component.js" %}"></script>
    <link rel="stylesheet" href="{% static "dashboard/dashboard/dashboard.component.css" %}" />


    <!-- Navbar -->
    <script src="{% static "common/navbar/navbar.component.js" %}"></script>
    <script src="{% static "common/navbar/contact-modal/ContactModalController.js" %}"></script>
    <link rel="stylesheet" href="{% static "common/navbar/navbar.css" %}"/>

    <!--Sidebar-->
    <script src="{% static "common/sidebar/sidebar.component.js" %}"></script>
    <link rel="stylesheet" href="{% static "common/sidebar/sidebar.component.css" %}"/>

    <!--index.html-->
    <script type="text/javascript" src="{% static "common/index/index.js" %}"></script>

    <script src="http://api.html5media.info/1.1.5/html5media.min.js"></script>

  </head>
  <body>
    <div ng-app="dashboardModule">
      <nav>
        <navbar></navbar>
      </nav>

      <div class="container-fluid">
        <div class="row">
          <sidebar></sidebar>
          <div id="main" role="main" class="col-md-10 main-monitor">
            <div class="ui-view-container">
              <div ui-view>Loading...</div>
            </div>
          </div>
        </div>
      </div>

      <!--<div class="row col-md-12">-->

        <!--<div class="ui-view-container col-md-12">-->
          <!--<div ui-view>Loading...</div>-->
        <!--</div>-->
      <!--</div>-->

    </div>

  </body>

</html>
