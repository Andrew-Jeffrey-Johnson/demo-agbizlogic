
{% extends "base.html" %}

{% load bootstrap %}
{% load crispy_forms_tags %}
{% block content %}

<body>
    <div style="margin-top:4%; margin-left:1.5%;">
      <button class="btn btn-info" onclick="business_profile_setting()">Business Profile Settings </button>
      <button class="btn btn-info" onclick="password_setting()">Password Settings </button></br>
    </div>
    <div class="container">

      <form method="POST" style="margin-top:3%;">
        {% csrf_token %}

        {{ form  |crispy}}

        <button type="submit" class="btn btn-success">Submit</button>

      </form>
    </div>
</body>

<script type="text/javascript">

  function password_setting(){
    window.location.href = '/changepassword/';
  }

  function business_profile_setting(){
    window.location.href = '/business_profile/';
  }

</script>
{% endblock %}
